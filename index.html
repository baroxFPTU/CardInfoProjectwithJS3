<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barox Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
        </div>
        <!-- Box -->
        <div class="card">
          <div class="card_avt">
            <div class="card_avt-img">
              <img src="" alt="avt" />
            </div>
            <span class="card_quote">
              <i class="fas fa-quote-right"></i>
            </span>
          </div>
          <h3 class="card_name"></h3>
          <span class="card_role"></span>
          <p class="card_desc"></p>
          <div class="btn-container">
            <button class="btn-prev transition">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn-next transition">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn btn-surprise transition">surprise me</button>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
